<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Prediction</title>

</head>
<body>
<script>
    const predictions = [
        "cute",
        "small",
        "little",
        "gay",
        "person",
        "cute small little gay person",
    ];

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let index = parseInt(urlParams.get("index"));
    if(index == undefined || isNaN(index)){
        index = 0;
    }
    if(predictions[index] != undefined){
        window.location = "https://www.google.be/search?q=" + predictions[index];
    }
    console.log(index);

    const timeout = 62;
    window.setTimeout(function(){
        if(index < predictions.length){
            window.location = window.location.pathname + "?index=" + (index + 1);
        }
        else{
            window.setTimeout(function(){
                // window.location = "http://hack.inti.io";
                window.location = "http://localhost:5500/hack.html";
            }, 1000);
        }
    }, timeout);
</script>
</body>
</html>
